title: Google Chrome
type: app
displayOrder: 20
match:
  exe: chrome.exe
groups:
  - name: Tabs
    items:
      - keys: Ctrl+T
        desc: New tab
      - keys: Ctrl+W
        desc: Close tab
      - keys: Ctrl+Shift+T
        desc: Reopen closed tab
  - name: Navigation
    items:
      - keys: Ctrl+L
        desc: Focus address bar
      - keys: Ctrl+R
        desc: Reload
