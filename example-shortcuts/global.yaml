title: Global
type: global
displayOrder: 1
items:
  - group: ShortcutsHelper
    items:
      - keys: Win+Ctrl+;
        desc: Toggle ShortcutsHelper window
  - group: NeatClipboard
    items:
      - keys: Win+Alt+V
        desc: Open NeatClipboard
  - group: Global Hotkeys
    items:
      - keys: Win+V
        desc: Remapped to Ctrl+' (Ditto workflow)
      - keys: Ctrl+Volume_Down
        desc: Previous media track
      - keys: Ctrl+Volume_Up
        desc: Next media track
      - keys: Ctrl+Alt+S
        desc: Replace selected newlines with ", " and paste back
      - keys: Ctrl+F11
        desc: Pin active window on top (+ auto-restore)
      - keys: Ctrl+F12
        desc: Undo pin/auto-restore
      - keys: Hold LButton + Volume_Up
        desc: Lock mouse movement (until LButton released)
      - keys: Ctrl+Shift+Q
        desc: Address-bar macro (swap www â†’ old)
  - group: Window Manager
    items:
      - keys: Win+N
        desc: Move active window to other monitor; press again to restore
  - group: fix_MButton
    items:
      - keys: MButton
        desc: Debounced middle-click (ignores rapid re-triggers)
  - group: Application Launchers
    items:
      - keys: Ctrl+'
        desc: Opens Ditto
      - keys: Ctrl+Space
        desc: Opens Kando menu
      - keys: Alt+Space
        desc: Opens Command Palette
