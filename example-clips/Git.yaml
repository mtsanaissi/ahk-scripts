# Git Commands Cheatsheet
title: Git
displayOrder: 2
items:
  # Stage & Snapshot
  - group: "STAGE & SNAPSHOT"
    items:
      - clip: "git status"
        description: "Show modified files staged for next commit"
      - clip: "git add ."
        description: "Stage all changes in current directory"
      - clip: "git add -p"
        description: "Interactively stage hunks of changes"
      - clip: "git commit -m \"\""
        description: "Commit staged changes with message"
      - clip: "git commit --amend"
        description: "Amend the last commit"
  
  # Branch & Merge
  - group: "BRANCH & MERGE"
    items:
      - clip: "git branch"
        description: "List all local branches"
      - clip: "git branch -a"
        description: "List all branches (local + remote)"
      - clip: "git checkout -b "
        description: "Create and switch to new branch"
      - clip: "git merge "
        description: "Merge branch into current branch"
      - clip: "git rebase "
        description: "Rebase current branch onto another"
  
  # Inspect & Compare
  - group: "HISTORY"
    items:
      - clip: "git log --oneline -10"
        description: "Show last 10 commits (compact)"
      - clip: "git log --graph --oneline --all"
        description: "Visual commit history graph"
      - clip: "git diff"
        description: "Show unstaged changes"
      - clip: "git diff --staged"
        description: "Show staged changes"
  
  # Share & Update
  - group: "REMOTE"
    items:
      - clip: "git push origin "
        description: "Push branch to remote"
      - clip: "git pull origin "
        description: "Pull and merge from remote"
      - clip: "git fetch --all"
        description: "Fetch all remotes"
      - clip: "git remote -v"
        description: "Show remote URLs"
  
  # Undo
  - group: "UNDO"
    items:
      - clip: "git reset --soft HEAD~1"
        description: "Undo last commit, keep changes staged"
      - clip: "git reset --hard HEAD~1"
        description: "Undo last commit, discard changes"
      - clip: "git checkout -- ."
        description: "Discard all unstaged changes"
      - clip: "git stash"
        description: "Stash current changes"
      - clip: "git stash pop"
        description: "Apply and remove latest stash"
