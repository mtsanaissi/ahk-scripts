  # Docker Commands
  - clip: "docker ps"
    description: "List running containers"
    group: "CONTAINERS"
  - clip: "docker ps -a"
    description: "List all containers"
    group: "CONTAINERS"
  - clip: "docker exec -it  bash"
    description: "Open bash in container"
    group: "CONTAINERS"
  - clip: "docker logs -f "
    description: "Follow container logs"
    group: "CONTAINERS"
  - clip: "docker images"
    description: "List images"
    group: "IMAGES"
  - clip: "docker build -t  ."
    description: "Build image from Dockerfile"
    group: "IMAGES"
  
  # Docker Compose
  - clip: "docker compose up -d"
    description: "Start services detached"
    group: "COMPOSE"
  - clip: "docker compose down"
    description: "Stop and remove containers"
    group: "COMPOSE"
  - clip: "docker compose down -v"
    description: "Stop, remove containers and volumes"
    group: "COMPOSE"
  - clip: "docker compose restart"
    description: "Restart all services"
    group: "COMPOSE"
  - clip: "docker compose logs -f"
    description: "Follow all service logs"
    group: "COMPOSE"
  - clip: "docker compose exec  bash"
    description: "Open bash in service"
    group: "COMPOSE"
  
  # Cleanup
  - clip: "docker system prune -a"
    description: "Remove all unused data"
    group: "CLEANUP"
  - clip: "docker volume prune"
    description: "Remove unused volumes"
    group: "CLEANUP"
  - clip: "docker image prune -a"
    description: "Remove unused images"
    group: "CLEANUP"
